name: build linux
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.4
        with:
          cmake-version: "3.18.x"

      - name: Force clang for cmake
        run: export CC=/usr/bin/clang

      - name: Use cmake
        run: cmake --version

      - name: install deps
        run: go get github.com/piot/deps/src/deps

      - name: deps fetch
        run: $HOME/go/bin/deps fetch -m clone

      - name: build
        run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON .
        working-directory: src/

      - name: make
        run: make
        working-directory: src/

      - uses: actions/upload-artifact@v2
        with:
          name: Swamp Unpack Linux Library
          path: |
            src/libswamp_unpack.a
